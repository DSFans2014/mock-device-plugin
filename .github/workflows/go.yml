# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
    tags:
      - v[0-9]+.[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    env:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DOCKERHUB_PASSWD: ${{ secrets.DOCKERHUB_PASSWD }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Check Docker Secrets
      run: |
        echo "DOCKERHUB_TOKEN length: $(echo -n "$DOCKERHUB_TOKEN" | wc -c)"
        echo "DOCKERHUB_PASSWD length: $(echo -n "$DOCKERHUB_PASSWD" | wc -c)"
        
        if [ $(echo -n "$DOCKERHUB_TOKEN" | wc -c) -eq 0 ]; then
          echo "❌ DOCKERHUB_TOKEN is empty"
          exit 1
        fi

        if [ $(echo -n "$DOCKERHUB_PASSWD" | wc -c) -eq 0 ]; then
          echo "❌ DOCKERHUB_PASSWD is empty"
          exit 1
        fi
    
        echo "✅ Both secrets appear to be set"

    - name: Docker Login
      uses: docker/login-action@v3.6.0
      with:
          # Server address of Docker registry. If not set then will default to Docker Hub
          # registry: 4pdosc
          # Username used to log against the Docker registry
          username: ${{ secrets.DOCKERHUB_TOKEN }}
          # Password or personal access token used to log against the Docker registry
          password: ${{ secrets.DOCKERHUB_PASSWD }}
          logout: false

    - name: Build and push
      uses: docker/build-push-action@v6.18.0
      with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: projecthami/mock-device-plugin:latest
    
