# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
    tags:
      - v[0-9]+.[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Check Docker Secrets
      run: |
        echo "Checking Docker Hub secrets..."
        if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
          echo "❌ DOCKERHUB_TOKEN is empty or not set"
        else
          echo "✅ DOCKERHUB_TOKEN is set (length: ${#DOCKERHUB_TOKEN} chars)"
          echo "First few chars: ${DOCKERHUB_TOKEN:0:10}..."
        fi
        
        if [ -z "${{ secrets.DOCKERHUB_PASSWD }}" ]; then
          echo "❌ DOCKERHUB_PASSWD is empty or not set"
        else
          echo "✅ DOCKERHUB_PASSWD is set (length: ${#DOCKERHUB_PASSWD} chars)"
          echo "First few chars: ${DOCKERHUB_PASSWD:0:10}..."
        fi

    - name: Docker Login
      uses: docker/login-action@v3.6.0
      with:
          # Server address of Docker registry. If not set then will default to Docker Hub
          # registry: 4pdosc
          # Username used to log against the Docker registry
          username: ${{ secrets.DOCKERHUB_TOKEN }}
          # Password or personal access token used to log against the Docker registry
          password: ${{ secrets.DOCKERHUB_PASSWD }}
          logout: false

    - name: Build and push
      uses: docker/build-push-action@v6.18.0
      with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: projecthami/mock-device-plugin:latest
    
