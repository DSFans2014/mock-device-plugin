# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
    tags:
      - v[0-9]+.[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Docker Secrets
        env:
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          DOCKERHUB_PASSWD: ${{ secrets.DOCKERHUB_PASSWD }}
        run: |
          echo "DOCKERHUB_TOKEN length: $(echo -n "$DOCKERHUB_TOKEN" | wc -c)"
          echo "DOCKERHUB_PASSWD length: $(echo -n "$DOCKERHUB_PASSWD" | wc -c)"
          
          if [ $(echo -n "$DOCKERHUB_TOKEN" | wc -c) -eq 0 ]; then
            echo "❌ DOCKERHUB_TOKEN is empty"
          fi

          if [ $(echo -n "$DOCKERHUB_PASSWD" | wc -c) -eq 0 ]; then
            echo "❌ DOCKERHUB_PASSWD is empty"
          fi
          if [ -n "$DOCKERHUB_TOKEN" ]; then
            echo "✅ DOCKERHUB_TOKEN is accessible (length: ${#DOCKERHUB_TOKEN})"
          else
            echo "❌ DOCKERHUB_TOKEN is NOT accessible"
          fi
          
          if [ -n "$DOCKERHUB_PASSWD" ]; then
            echo "✅ DOCKERHUB_PASSWD is accessible (length: ${#DOCKERHUB_PASSWD})"
          else
            echo "❌ DOCKERHUB_PASSWD is NOT accessible"
          fi
      
      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
            username: ${{ secrets.DOCKERHUB_TOKEN }}
            password: ${{ secrets.DOCKERHUB_PASSWD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:master

      - name: Build and push
        uses: docker/build-push-action@v6.18.0
        with:
            platforms: linux/amd64,linux/arm64
            push: true
            tags: projecthami/mock-device-plugin:latest
    
